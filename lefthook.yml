pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        export PATH="/usr/local/bin:$PATH"
        files=$(echo "{staged_files}" | xargs -0 printf "%q ")
        eval "pnpm biome check $files"
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        export PATH="/usr/local/bin:$PATH"
        files=$(echo "{staged_files}" | xargs -0 printf "%q ")
        eval "pnpm biome format --write $files && git add $files"
    fix:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        export PATH="/usr/local/bin:$PATH"
        files=$(echo "{staged_files}" | xargs -0 printf "%q ")
        eval "pnpm biome check --write $files && git add $files"
    typecheck:
      glob: "*.{ts,tsx}"
      run: |
        export PATH="/usr/local/bin:$PATH"
        pnpm tsc --noEmit

pre-push:
  parallel: true
  commands:
    full-check:
      run: |
        export PATH="/usr/local/bin:$PATH"
        pnpm biome check .
    typecheck:
      run: |
        export PATH="/usr/local/bin:$PATH"
        pnpm tsc --noEmit
