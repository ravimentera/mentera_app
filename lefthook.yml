pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: PATH="/usr/local/bin:$PATH" pnpm biome check {staged_files}
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: PATH="/usr/local/bin:$PATH" pnpm biome format --write {staged_files} && git add {staged_files}
    fix:
      glob: "*.{js,ts,jsx,tsx}"
      run: PATH="/usr/local/bin:$PATH" pnpm biome check --write {staged_files} && git add {staged_files}
    typecheck:
      glob: "*.{ts,tsx}"
      run: PATH="/usr/local/bin:$PATH" pnpm tsc --noEmit

pre-push:
  parallel: true
  commands:
    full-check:
      run: PATH="/usr/local/bin:$PATH" pnpm biome check .
    typecheck:
      run: PATH="/usr/local/bin:$PATH" pnpm tsc --noEmit
